<div class="todo-form">
  <form [formGroup]="TodoForm" (ngSubmit)="onSubmit()">
    <div id="div-input-todo">
      <input
        class="form-control"
        type="text"
        formControlName="description"
        placeholder="Your task ..."
        aria-label="Task"
      />
    </div>

    <div id="div-btn-add">
      <button type="submit" class="btn btn-primary btn-add">ADD TODO</button>
    </div>
  </form>
</div>
